<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refereezy - Árbitros</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/arbitros.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section id="arbitros">
            <h2>Gestión de Árbitros</h2>
            <form id="form-arbitro">
                <input type="text" id="nombre-arbitro" placeholder="Nombre del árbitro" required>
                <input type="number" id="edad-arbitro" placeholder="Edad del árbitro" required>
                <input type="text" id="nacionalidad-arbitro" placeholder="Nacionalidad del árbitro" required>
                <button type="submit">Agregar Árbitro</button>
            </form>
            <button id="agregar-mas-arbitros">+ Agregar más árbitros</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Refereezy. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/arbitros.js"></script>
</body>
</html>
