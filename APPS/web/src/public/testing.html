<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refereezy - Testing Tools</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1><i class="fas fa-whistle"></i> Refereezy</h1>
      <nav>
        <ul>
          <li><a href="index.html">Clock Code Manager</a></li>
          <li class="active"><a href="testing.html">Testing</a></li>
          <li><a href="reports.html">Match Reports</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2>Clock Code Registration</h2>
      <div class="form-group">
        <label for="clockCodeInput">Clock Code:</label>
        <input type="text" id="clockCodeInput" placeholder="Enter clock code">
      </div>
      <button id="registerBtn" class="btn">Register Clock Code</button>
      <div id="registerStatus" class="status"></div>
    </section>

    <section class="section">
      <h2>Clock Code Validation</h2>
      <div class="form-group">
        <label for="validateCodeInput">Clock Code:</label>
        <input type="text" id="validateCodeInput" placeholder="Enter clock code to validate">
      </div>
      <div class="form-group">
        <label for="refereeIdInput">Referee ID:</label>
        <input type="text" id="refereeIdInput" placeholder="Enter referee ID">
      </div>
      <button id="validateBtn" class="btn">Validate Clock Code</button>
      <div id="validateStatus" class="status"></div>
    </section>

    <section class="section">
      <h2>Connection Status</h2>
      <div id="connectionStatus" class="status">Disconnected</div>
      <div id="eventLog" class="event-log"></div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 Refereezy - The Ultimate Referee Management Platform</p>
    </div>
  </footer>

  <!-- Do not remove, this is needed -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/testing-socket.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
