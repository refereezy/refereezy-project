<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refereezy - Match Reports</title>
  <link rel="stylesheet" href="styles/reports.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1><i class="fas fa-futbol"></i> Refereezy</h1>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="testing.html">Testing Console</a></li>
          <li class="active"><a href="reports.html">Match Reports</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section reports-list-section">
      <header class="section-header">
        <h2>Recent Match Reports</h2>
        <div class="filter-controls">
          <select id="filterStatus">
            <option value="all">All Reports</option>
            <option value="completed">Completed</option>
            <option value="pending">In Progress</option>
          </select>
          <input type="date" id="filterDate">
          <button id="clearFilters" class="btn-secondary">Clear Filters</button>
        </div>
      </header>
      
      <div id="reportsList" class="reports-list">
        <!-- Reports will be loaded here dynamically -->
        <div class="loading-indicator">
          <i class="fas fa-spinner fa-spin"></i> Loading reports...
        </div>
      </div>
    </section>
  </main>

  <!-- Report Detail Modal -->
  <div id="reportDetailModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div id="reportDetail">
        <!-- Report details will be loaded here dynamically -->
      </div>
    </div>
  </div>

  <!-- Template for report list item -->
  <template id="reportItemTemplate">
    <div class="report-item" data-report-id="">
      <div class="match-info">
        <div class="match-teams">
          <div class="team team-home">
            <img class="team-logo" src="" alt="Home Team">
            <span class="team-name"></span>
          </div>
          <div class="match-score">
            <span class="score-home"></span>
            <span class="score-separator">:</span>
            <span class="score-away"></span>
          </div>
          <div class="team team-away">
            <img class="team-logo" src="" alt="Away Team">
            <span class="team-name"></span>
          </div>
        </div>
        <div class="match-meta">
          <div class="match-date">
            <i class="far fa-calendar-alt"></i> <span class="date-text"></span>
          </div>
          <div class="match-referee">
            <i class="fas fa-user"></i> <span class="referee-name"></span>
          </div>
          <div class="report-status">
            <span class="status-badge"></span>
          </div>
        </div>
      </div>
      <div class="report-actions">
        <button class="btn-primary view-details">View Details</button>
      </div>
    </div>
  </template>

  <!-- Template for report detail -->
  <template id="reportDetailTemplate">
    <div class="report-detail">
      <header class="report-header">
        <h2 class="match-title"></h2>
        <div class="match-date-time"></div>
        <div class="report-status-detail"></div>
      </header>

      <div class="match-overview">
        <div class="team-detail team-home-detail">
          <img class="team-logo-large" src="" alt="Home Team">
          <h3 class="team-name-large"></h3>
          <div class="score-large score-home-large"></div>
        </div>
        <div class="match-vs">VS</div>
        <div class="team-detail team-away-detail">
          <img class="team-logo-large" src="" alt="Away Team">
          <h3 class="team-name-large"></h3>
          <div class="score-large score-away-large"></div>
        </div>
      </div>

      <div class="report-meta">
        <div class="referee-info">
          <h4>Referee</h4>
          <div class="referee-name-detail"></div>
        </div>
        <div class="match-timer">
          <h4>Match Time</h4>
          <div class="timer-values"></div>
        </div>
      </div>

      <div class="incidents-section">
        <h3>Match Incidents</h3>
        <div class="incidents-list">
          <!-- Incidents will be loaded here dynamically -->
        </div>
      </div>
    </div>
  </template>

  <!-- Template for incident item -->
  <template id="incidentItemTemplate">
    <div class="incident-item">
      <div class="incident-time"></div>
      <div class="incident-type"></div>
      <div class="incident-player">
        <div class="player-name"></div>
        <div class="player-team"></div>
        <div class="player-number"></div>
      </div>
      <div class="incident-description"></div>
    </div>
  </template>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/reports.js"></script>
</body>
</html>
