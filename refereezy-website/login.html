
<!-- Login -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - RefereeZY</title>
    <link rel="stylesheet" href="frontend/style/login.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="nav-content">
                    <div class="logo-container">
                        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/imagen_2025-01-30_202931687-removebg-preview-w4t8ZB79AlGh5VocbZvtb2mOVMtpQi.png" alt="RefereeZY Logo" class="logo">
                    </div>
                    <div class="nav-links">
                        <a href="index.html" class="nav-item">Inicio</a>
                        <a href="./frontend/pages/planes.html" class="nav-item">Planes</a>
                        <button class="login-button">Iniciar sesión</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Rest of the login form content remains the same -->
        <main class="login-section">
            <div class="container">
                <div class="login-card">
                    <div class="diagonal-background">
                        <div class="stripe-top"></div>
                        <div class="stripe-bottom"></div>
                    </div>
                    
                    <div class="login-content">
                        <div class="ball-container">
                            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/26bd-ibb8FTsp0OQFfRUZA1AMFXLju2Zoy1.png" alt="Soccer Ball" class="soccer-ball">
                            <div class="form-container">
                                <input type="text" placeholder="Correo o nombre de usuario" class="login-input">
                                <input type="password" placeholder="Contraseña" class="login-input">
                                <button class="login-submit-button">Iniciar Sesion</button>
                            </div>
                        </div>
                        
                        <div class="register-section">
                            <span>No tienes un cuenta?</span>
                            <a href="#" class="register-button">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="frontend/js/login.js"></script>
</body>
</html>
