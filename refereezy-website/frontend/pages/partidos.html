<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Partidos - RefereeZY</title>
    <link rel="stylesheet" href="../style/partidos.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="nav-content">
                    <!-- Logo -->
                    <div class="logo-container">
                        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/imagen_2025-01-30_202931687-removebg-preview-w4t8ZB79AlGh5VocbZvtb2mOVMtpQi.png" alt="RefereeZY Logo" class="logo">
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="nav-links">
                        <a href="../../index.html" class="nav-item">Inicio<span class="separator"></span></a>
                        <a href="equipos.html" class="nav-item">Equipos<span class="separator"></span></a>
                        <a href="jugadores.html" class="nav-item">Jugadores<span class="separator"></span></a>
                        <a href="arbitros.html" class="nav-item">Arbitros<span class="separator"></span></a>
                        <a href="partidos.html" class="nav-item">Partidos<span class="separator"></span></a>
                        <a href="planes.html" class="nav-item">Planes</a>
                        <button class="login-button">Iniciar sesion</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Gestión de Partidos Section -->
        <main class="matches-section">
            <div class="container">
                <div class="matches-card">
                    <!-- Título con diseño angular -->
                    <div class="title-container">
                        <div class="title-background"></div>
                        <h1>Gestion de Partidos</h1>
                    </div>

                    <!-- Formulario -->
                    <div class="form-container">
                        <div class="input-group">
                            <select class="team-select" id="localTeam">
                                <option value="">Seleccione equipo local</option>
                            </select>
                            
                            <select class="team-select" id="visitorTeam">
                                <option value="">Seleccione equipo visitante</option>
                            </select>
                        </div>

                        <div class="datetime-group">
                            <input type="date" class="date-input" id="matchDate">
                            <input type="time" class="time-input" id="matchTime">
                        </div>

                        <div class="action-buttons">
                            <button class="create-match-btn">Crear Partido</button>
                            <button class="view-matches-btn">Ver Partidos</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/partidos.js"></script>
</body>
</html>
