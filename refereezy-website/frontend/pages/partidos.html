<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Partidos - RefereeZY</title>
    <link rel="stylesheet" href="../style/partidos.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="nav-content">
                    <!-- Navigation Links -->
                    <nav class="dashboard-nav">
                        <div class="nav-logo">Refereezy ⚽</div>
                        <ul class="nav-links">
                          <li><a href="./equipos.html">Equipos</a></li>
                          <li><a href="./jugadores.html">Jugadores</a></li>
                          <li><a href="./arbitros.html">Árbitros</a></li>
                          <li><a href="./partidos.html">Partidos</a></li>
                          <li><a href="./planes.html">Planes</a></li>
                          <li><a href="#" onclick="logout()">Cerrar sesión</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </nav>

        <!-- Gestión de Partidos Section -->
        <main class="matches-section">
            <div class="container">
                <div class="matches-card">
                    <!-- Título con diseño angular -->
                    <div class="title-container">
                        <div class="title-background"></div>
                        <h1>Gestión de Partidos</h1>
                    </div>

                    <!-- Formulario -->
                    <div class="form-container">
                        <div class="input-group">
                            <select class="team-select" id="localTeam">
                                <option value="">Seleccione equipo local</option>
                            </select>
                            
                            <select class="team-select" id="visitorTeam">
                                <option value="">Seleccione equipo visitante</option>
                            </select>
                        </div>

                        <div class="datetime-group">
                            <input type="date" class="date-input" id="matchDate">
                            <input type="time" class="time-input" id="matchTime">
                        </div>

                        <div class="action-buttons">
                            <button class="create-match-btn">Crear Partido</button>
                            <button class="view-matches-btn">Ver Partidos</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/commons.js"></script>
    <script src="../js/partidos.js"></script>
</body>
</html>
