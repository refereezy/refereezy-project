<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes - RefereeZY</title>
    <link rel="stylesheet" href="../style/planes.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="nav-content">
                    <!-- Logo -->
                    <div class="logo-container">
                        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/imagen_2025-01-30_202931687-removebg-preview-w4t8ZB79AlGh5VocbZvtb2mOVMtpQi.png" alt="RefereeZY Logo" class="logo">
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="nav-links">
                        <a href="../../index.html" class="nav-item">Inicio<span class="separator"></span></a>
                        <a href="equipos.html" class="nav-item">Equipos<span class="separator"></span></a>
                        <a href="jugadores.html" class="nav-item">Jugadores<span class="separator"></span></a>
                        <a href="arbitros.html" class="nav-item">Arbitros<span class="separator"></span></a>
                        <a href="partidos.html" class="nav-item">Partidos<span class="separator"></span></a>
                        <a href="planes.html" class="nav-item">Planes</a>
                        <button class="login-button">Iniciar sesion</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Planes Section -->
        <main class="plans-section">
            <div class="container">
                <div class="plans-card">
                    <!-- Título con diseño angular -->
                    <div class="title-container">
                        <div class="title-background"></div>
                        <h1>Planes de Suscripción</h1>
                    </div>

                    <!-- Planes Grid -->
                    <div class="plans-content">
                        <div class="plans-grid">
                            <!-- Plan Eazy -->
                            <div class="plan-card eazy">
                                <h2>Plan Eazy</h2>
                                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Captura%20de%20pantalla%202025-02-23%20001742-wPFQ6qYgU4MBerSjpBbLvZy18iGHam.png" alt="Plan Eazy" class="plan-icon">
                                <div class="plan-price">
                                    <span class="price">Gratis</span>
                                </div>
                            </div>

                            <!-- Plan Exceptional -->
                            <div class="plan-card exceptional">
                                <h2>Plan Exceptional</h2>
                                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Captura%20de%20pantalla%202025-02-23%20001734-CjvzZQEOSRMca1AVXkiU6OoldmpO1U.png" alt="Plan Exceptional" class="plan-icon">
                                <div class="plan-price">
                                    <span class="price">199'95€</span>
                                    <span class="period">/mes</span>
                                    <span class="annual">2.099'95€/anual</span>
                                </div>
                            </div>

                            <!-- Plan Enterprise -->
                            <div class="plan-card enterprise">
                                <h2>Plan Enterprise</h2>
                                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Captura%20de%20pantalla%202025-02-21%20165721-6LseEbk6HibT1qaDBocmUN4SVC8LgS.png" alt="Plan Enterprise" class="plan-icon">
                                <div class="plan-price">
                                    <span class="price">1.499'95€</span>
                                    <span class="period">/mes</span>
                                    <span class="annual">13.499€/año</span>
                                </div>
                            </div>
                        </div>

                        <!-- Botón Crear Partido -->
                        <div class="action-button">
                            <a href="partidos.html" class="create-match-btn">Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
