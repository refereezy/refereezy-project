    <link rel="stylesheet" href="../style/equipos.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="nav-content">
                    <!-- Logo -->
                    <div class="logo-container">
                        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/imagen_2025-01-30_202931687-removebg-preview-w4t8ZB79AlGh5VocbZvtb2mOVMtpQi.png" alt="Refereezy Digital Sport" class="logo">
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="nav-links">
                        <a href="../../index.html" class="nav-item">Inicio<span class="separator"></span></a>
                        <a href="equipos.html" class="nav-item">Equipos<span class="separator"></span></a>
                        <a href="jugadores.html" class="nav-item">Jugadores<span class="separator"></span></a>
                        <a href="arbitros.html" class="nav-item">Arbitros<span class="separator"></span></a>
                        <a href="partidos.html" class="nav-item">Partidos<span class="separator"></span></a>
                        <a href="planes.html" class="nav-item">Planes</a>
                        <button class="login-button">Iniciar sesion</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Gestión de Equipos Section -->
        <main class="teams-section">
            <div class="container">
                <div class="teams-card">
                    <!-- Título con diseño angular -->
                    <div class="title-container">
                        <div class="title-background"></div>
                        <h1>Gestion de Equipos</h1>
                    </div>

                    <!-- Formulario -->
                    <div class="form-container">
                        <div class="input-group">
                            <input type="text" placeholder="Nombre del equipo" class="team-name-input">
                        </div>

                        <div class="logo-section">
                            <div class="logo-input-container">
                                <button class="logo-upload-btn">Añadir logo del equipo</button>
                            </div>
                            <div class="logo-preview">
                                <span>Vista previa del logo</span>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="add-team-btn">Agregar equipo</button>
                            <button class="view-teams-btn">Ver mas Equipos</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/equipos.js"></script>
