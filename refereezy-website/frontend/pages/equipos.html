<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Equipos - Refereezy</title>
    <link rel="stylesheet" href="../style/equipos.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="nav-content">
                    <!-- Navigation Links -->
                    <nav class="dashboard-nav">
                        <div class="nav-logo">Refereezy ⚽</div>
                        <ul class="nav-links">
                          <li><a href="./equipos.html">Equipos</a></li>
                          <li><a href="./jugadores.html">Jugadores</a></li>
                          <li><a href="./arbitros.html">Árbitros</a></li>
                          <li><a href="./partidos.html">Partidos</a></li>
                          <li><a href="./planes.html">Planes</a></li>
                          <li><a href="#" onclick="logout()">Cerrar sesión</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </nav>

        <!-- Gestión de Equipos Section -->
        <main class="teams-section">
            <div class="container">
                <div class="teams-card">
                    <!-- Título con diseño angular -->
                    <div class="title-container">
                        <div class="title-background"></div>
                        <h1>Gestión de Equipos</h1>
                    </div>

                    <!-- Formulario -->
                    <div class="form-container">
                        <div class="input-group">
                            <input type="text" placeholder="Nombre del equipo" class="team-name-input">
                            <input type="color" placeholder="Color primario (ej. #FF0000)" class="primary-color-input">
                            <input type="color" placeholder="Color secundario (ej. #0000FF)" class="secondary-color-input">
                        </div>

                        <div class="logo-section">
                            <div class="logo-input-container">
                                <button class="logo-upload-btn">Añadir logo del equipo</button>
                                <button class="remove-logo-btn">Quitar logo</button>
                            </div>
                            <div class="logo-preview">
                                <span>Vista previa del logo</span>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="add-team-btn">Agregar equipo</button>
                            <button class="view-teams-btn">Ver más Equipos</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/commons.js"></script>
    <script src="../js/equipos.js"></script>
</body>
</html>
