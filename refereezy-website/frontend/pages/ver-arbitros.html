<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Árbitros - RefereeZY</title>
    <link rel="stylesheet" href="arbitros.css">
    <link rel="stylesheet" href="ver-arbitros.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="nav-content">
                    <!-- Logo -->
                    <div class="logo-container">
                        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/imagen_2025-01-30_202931687-removebg-preview-w4t8ZB79AlGh5VocbZvtb2mOVMtpQi.png" alt="RefereeZY Logo" class="logo">
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="nav-links">
                        <a href="../inicio/index.html" class="nav-item">Inicio<span class="separator"></span></a>
                        <a href="../equipos/equipos.html" class="nav-item">Equipos<span class="separator"></span></a>
                        <a href="../jugadores/jugadores.html" class="nav-item">Jugadores<span class="separator"></span></a>
                        <a href="arbitros.html" class="nav-item">Arbitros<span class="separator"></span></a>
                        <a href="../partidos/partidos.html" class="nav-item">Partidos<span class="separator"></span></a>
                        <a href="../planes/planes.html" class="nav-item">Planes</a>
                        <button class="login-button">Iniciar sesion</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="referees-section">
            <div class="container">
                <div class="referees-card">
                    <!-- Título con diseño angular -->
                    <div class="title-container">
                        <div class="title-background"></div>
                        <h1>Lista de Arbitros</h1>
                    </div>

                    <!-- Contenido dinámico -->
                    <div class="referees-content">
                        <div class="referees-grid"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Modal para asignar partido -->
        <div id="assignMatchModal" class="modal">
            <div class="modal-content">
                <h2>Asignar Partido</h2>
                <p>Asignando partido para: <span id="selectedRefereeName"></span></p>
                <select id="availableMatches" class="match-select">
                    <option value="">Seleccione un partido</option>
                </select>
                <div class="modal-buttons">
                    <button id="assignMatchBtn" class="primary-button">Asignar</button>
                    <button id="closeModalBtn" class="secondary-button">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="ver-arbitros.js"></script>
</body>
</html>
