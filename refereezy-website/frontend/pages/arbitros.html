<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Árbitros - RefereeZY</title>
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/arbitros.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="nav-content">
                    <!-- Navigation Links -->
                    <nav class="dashboard-nav">
                        <div class="nav-logo">Refereezy ⚽</div>
                        <ul class="nav-links">
                          <li><a href="./equipos.html">Equipos</a></li>
                          <li><a href="./jugadores.html">Jugadores</a></li>
                          <li><a href="./arbitros.html">Árbitros</a></li>
                          <li><a href="./partidos.html">Partidos</a></li>
                          <li><a href="./planes.html">Planes</a></li>
                          <li><a href="#" onclick="logout()">Cerrar sesión</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </nav>

        <!-- Gestión de Árbitros Section -->
        <main class="referees-section">
            <div class="container">
                <div class="referees-card">
                    <div class="title-container">
                        <div class="title-background"></div>
                        <h1>Gestión de Árbitros</h1>
                    </div>

                    <!-- Filtros y botón para mostrar formulario -->
                    <div class="referee-filters">
                        <div class="filter-group">
                            <button class="toggle-form-btn" id="toggleFormBtn">
                                <span>Agregar Árbitro</span>
                            </button>
                        </div>
                    </div>

                    <!-- Lista de árbitros -->
                    <div class="referees-container">
                        <div class="referees-content"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Modal para formulario de árbitros -->
        <div id="refereeFormModal" class="modal">
            <div class="modal-content">
                <h2>Agregar Nuevo Árbitro</h2>
                <div class="input-group">
                    <input type="text" placeholder="Nombre del Árbitro" class="referee-name-input" id="refereeName">
                    <input type="text" placeholder="DNI del Árbitro" class="referee-dni-input" id="refereeDni">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Contraseña" class="referee-password-input" id="refereePassword">
                </div>
                <div class="modal-buttons">
                    <button class="primary-button" id="addRefereeBtn">Agregar Árbitro</button>
                    <button class="secondary-button" id="closeRefereeFormBtn">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Modal para asignar partido -->
        <div id="assignMatchModal" class="modal">
            <div class="modal-content">
                <h2>Asignar Partido</h2>
                <p>Asignando partido para: <span id="selectedRefereeName"></span></p>
                <select id="availableMatches" class="match-select">
                    <option value="">Seleccione un partido</option>
                </select>
                <div class="modal-buttons">
                    <button id="assignMatchBtn" class="primary-button">Asignar</button>
                    <button id="closeModalBtn" class="secondary-button">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/base.js"></script>
    <script src="../js/listar-arbitros.js"></script>
    <script src="../js/formulario-arbitros.js"></script>
</body>
</html>
