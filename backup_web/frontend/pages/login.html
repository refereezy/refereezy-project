    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/base.css">

</head>
<body>
    <div class="min-h-screen">        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="nav-content">
                    <div class="logo-container">
                        <a href="../../index.html">
                            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/imagen_2025-01-30_202931687-removebg-preview-w4t8ZB79AlGh5VocbZvtb2mOVMtpQi.png" alt="RefereeZY Logo" class="logo">
                        </a>
                    </div>
                    <div class="nav-links">
                        <a href="../../index.html" class="nav-item">Inicio</a>
                        <a href="./planes.html" class="nav-item">Planes</a>
                        <a href="./register.html" class="login-button">Registrarse</a>
                    </div>
                    
                    <!-- Hamburger Menu for Mobile -->
                    <div class="hamburger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Mobile Navigation Menu -->
        <div class="mobile-nav">
            <ul class="mobile-nav-links">
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="./planes.html">Planes</a></li>
            </ul>
            <a href="./register.html" class="mobile-login-button">Registrarse</a>
        </div>

        <!-- Login Form -->
        <main class="login-section">
            <div class="container">
                <div class="login-card">
                    <div class="diagonal-background">
                        <div class="stripe-top"></div>
                        <div class="stripe-bottom"></div>
                    </div>
                    
                    <div class="login-content">
                        <h2>Iniciar Sesión</h2>
                        
                        <div class="ball-container">
                            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/26bd-ibb8FTsp0OQFfRUZA1AMFXLju2Zoy1.png" alt="Soccer Ball" class="soccer-ball">
                            <form class="form-container" id="loginForm">
                                <input type="email" id="loginEmail" placeholder="Correo electrónico" class="login-input" required>
                                <input type="password" id="loginPassword" placeholder="Contraseña" class="login-input" required>
                                <button type="submit" class="login-submit-button">Iniciar Sesión</button>
                            </form>
                        </div>
                        
                        <div class="register-section">
                            <span>¿No tienes una cuenta?</span>
                            <a href="./register.html" class="register-button">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>    <script src="../js/base.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
